<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Günün Mektubu</title>

<style>
body{
    font-family: Arial, sans-serif;
    background-image: url(resimler/kahsim.jpg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* MEKTUPLAR ARASI MESAFE */
.container{
    display:flex;
    gap:150px; /* ← burası mesafe */
}

/* ZARF */
.envelope{
    width:220px;
    height:150px;
    background:#513f28;
    border-radius:10px;
    position:relative;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    overflow:hidden;
}

/* ÜST KAPAK */
.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#745731;
    clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 0, 0 0);
    transition:0.6s;
    transform-origin:top;
}

/* AÇILINCA */
.open::before{
    transform:rotateX(180deg);
}

/* MEKTUP */
.letter{
    position:absolute;
    bottom:-100%;
    left:10px;
    right:10px;
    height:120px;
    background:white;
    border-radius:8px;
    padding:10px;
    text-align:center;
    font-size:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:0.6s;
}

/* MEKTUP ÇIKSIN */
.open .letter{
    bottom:10px;
}
</style>
</head>

<body>


<div class="container">
    <div class="envelope" onclick="openEnvelope(this)">
        <div class="letter" id="l0"></div>
    </div>

    <div class="envelope" onclick="openEnvelope(this)">
        <div class="letter" id="l1"></div>
    </div>

    <div class="envelope" onclick="openEnvelope(this)">
        <div class="letter" id="l2"></div>
    </div>
</div>

<script>
const quotes = [
 "Bugün kendin için devam et.",
 "Küçük adımlar büyük yollar açar.",
 "Disiplin seni hedefe taşır.",
 "Vazgeçmediğin sürece yolundasın.",
 "Bugün dünden daha güçlüsün.",
 "Erteleme, şimdi başla.",
 "Kendi ritmini bul.",
 "Az ama istikrarlı ol."
];

// HER YENİLEMEDE DEĞİŞSİN
const randomQuotes = quotes.sort(()=>0.5 - Math.random()).slice(0,3);

randomQuotes.forEach((q,i)=>{
    document.getElementById("l"+i).innerText = q;
});

let opened = false;

function openEnvelope(el){
    if(opened) return;
    el.classList.add("open");
    opened = true;

    // diğerlerini kilitle
    document.querySelectorAll(".envelope").forEach(e=>{
        e.style.pointerEvents = "none";
    });
}
</script>

</body>
</html>
